<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Decodificador | Alura</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css">

</head>

<body>
    <header>
        <img src="images/logo.png" width="120px" height="48px" alt="logo">
    </header>
    <main class="principal">
        <div>
            <textarea name="decodificador" cols="30" rows="10" id="texto-cripto" required placeholder="Digite seu texto"
                class="campoTexto"></textarea>
            <p>&#9888; Apenas letras minúsculas e sem acento.</p>
            <input type="button" value="Criptografar" class="buttonCripto">
            <input type="button" value="Descriptografar" class="buttonDecripto">
        </div>
        <div class="tela1" id="tela1">
            <img src="images/image.png" alt="Resultado">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div class="tela2" id="tela2">
            <textarea readonly class="textArea2" id="textArea2" cols="30" rows="10"
                style="text-align: center; padding: 1.4em;"></textarea>
            <input type="button" value="Copiar" class="buttonCopy" id="copy"
                style="background: transparent; color: #0A3871; padding:  10px 2.125em;">
        </div>

    </main>

    <footer>
        <a href="./">Henrique Hagio </a>
        <a href="https://www.linkedin.com/in/henrique-otone/" target="_blank">Linkedin </a>
        <a href="https://github.com/HenriqueHagio" target="_blank">Github</a>
    </footer>
    </div>


</body>

</html>
<script src="scripts/mudaTela.js"></script>
